<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato%7CRoboto+Slab:100" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/4d34a12f9d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>WeatherApp</title>
</head>
<body>
    <nav class="navbar content">
        <div id="time" class="timenav"></div>
        <div id="remote"  class="search-container form-group row" align="right">
            <input class="typeahead form-control" type="text" id="search-input" size="50" placeholder="Wpisz nazwę miasta">
            <button type="submit" class="btn btn-outline-dark" id="search-submit">Znajdź</button>
        </div>
    </nav>
    <main class="page-content container">
        <div class="weather-container">
            <div class="weather-header">
                <h1 id="city-name" class="city-name"></h1>
                <div id="description-additional" class="description-additional">
                    <img class="unknow" alt="" src="./static/photo/unknown.png">
                    <p>Nie wprowadziłeś/łaś jeszcze nazwy miasta :)</p>
                </div>
            </div>
            <div class="weather-description">
                <div class="temp-group row">
                    <div id="temp" class="temp data col-md-5 col-sm-8 col-xs-12"></div>
                    <span id="icon-temp" class="col-md-4 fa"></span>
                    <div class="temp-list-wrapper col-md-3 col-sm-4">
                        <div class="temp-list">
                            <div id="temp-min"></div>
                            <div id="temp-max"></div>
                        </div>
                    </div>      
                </div>
                <div class="row">
                    <div class="col description-wind-humidity col-xs-12">
                        <div><em id="description"></em></div>
                        <div id="wind-speed"></div>
                        <div id="humidity"></div>
                    </div>
                    <div class="weather-icon col-6 col-xs-12">
                        <canvas id="weather-icon" width="140" height="140"></canvas>
                        <div class="weather-icon-default"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="loader">
        <div id="load" class="load">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script> 
        document.querySelector('.page-content').style.display='none';
        document.querySelector('.navbar').style.visibility='hidden';
        document.querySelector('.loader').style.display='block';
        document.body.style.backgroundImage="none"; 
        document.getElementById('load').classList.add('loader');

        setTimeout(() => {
            document.getElementById('load').classList.remove('loader');
            document.querySelector('.page-content').style.display='block';
            document.querySelector('.navbar').style.visibility='visible';
            document.querySelector('.loader').style.display='none';
            document.body.style.backgroundImage='url("./static/photo/default.jpg")'; 
        }, 1000);
    </script>
    
    <!-- scycons -->
    <script src="skycons.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- Bloodhound -->
    <script src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
   
    <script src="dist/bundle.js"></script>
</body>
</html>
