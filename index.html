<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>WeatherApp</title>
</head>
<body>
    
    <div id="remote"  class="form-control search-container" align="right">
        <input class="typeahead" type="text" id="search-input" size="50px" placeholder="Wpisz nazwę miasta">
        <input type="submit" id="search-submit" value="Znajdź">
    </div>
    <div class="weather-container">
        <h1 id="city-name"> </h1>
        <div id="description-additional"></div>
        <div class="weather-description">
            <div id="temp"></div>
            <div id="temp-min"></div>
            <div id="temp-max"></div>
            <div id="description"></div>
            <div><img id="weather-icon"></div>
            <div id="wind-speed"></div>
            <div id="humidity"></div>
        </div>
    </div>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- Bloodhound -->
    <script src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
   
    <script src="dist/bundle.js"></script>
</body>
</html>
