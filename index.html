<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto+Slab:100" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>WeatherApp</title>
</head>
<body>
    <nav class="navbar content">
        <div id="time" class="timenav"></div>
        <div id="remote"  class="search-container form-group row" align="right">
            <input class="typeahead form-control" type="text" id="search-input" size="50px" placeholder="Wpisz nazwę miasta">
            <button type="submit" class="btn btn-outline-dark" id="search-submit">Znajdź</button>
        </div>
    </nav>
    <main class="page-content container">
        <div class="weather-container">
            <div class="weather-header">
                <h1 id="city-name" class="city-name"> </h1>
                <div id="description-additional" class="description-additional">
                    <img class="unknow" src="./static/photo/unknown.png">
                    Nie wprowadzono nazwy miasta.
                </div>
            </div>
            <div class="weather-description">
                <div id="temp"></div>
                <div id="temp-min"></div>
                <div id="temp-max"></div>
                <div id="description"></div>
                <div class="weather-icon">
                    <canvas id="weather-icon" width="128" height="128"></canvas>
                    <div class="weather-icon-default"></div>
                </div>
                <div id="wind-speed"></div>
                <div id="humidity"></div>
            </div>
        </div>
    </main>

    <!-- scycons -->
    <script src="skycons.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- Bloodhound -->
    <script src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
   
    <script src="dist/bundle.js"></script>
</body>
</html>
